
<div class="page-content">
    <!-- BEGIN PAGE HEADER-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                申请代课<small>假务管理系统</small>
            </h3>
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="index.html">代课管理</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a href="#">申请代课</a>
                </li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->
    <!-- BEGIN PAGE CONTENT-->
    <div class="row">
        <div class="col-md-12">
            <div class="tabbable tabbable-custom boxless">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_0">
                        <div class="portlet box green">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-reorder"></i>申请代课
                                </div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"></a>
                                    <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                    <a href="javascript:;" class="reload"></a>
                                    <a href="javascript:;" class="remove"></a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <form action="#" class="form-horizontal" id="apply">
                                    <div class="form-body">

                                        <div class="form-group">
                                            <label class="col-md-3 control-label">代课老师工号</label>
                                            <div class="col-md-4">
                                                <input ng-model="apply.uid2" name="uid2" type="text" class="form-control" placeholder="代课老师工号">
														<span class="help-block">
															代课老师工号
														</span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label">上课时间</label>
                                            <div class="col-md-4">
                                                <input ng-model="apply.time" name="time" type="text" class="form-control" placeholder="例如：2016-12-11日 上午第2节课">
														<span class="help-block">
															上课时间
														</span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label">代课班级</label>
                                            <div class="col-md-4">
                                                <input ng-model="apply.classno" name="classno" type="text" class="form-control" placeholder="例如：高三二班">
														<span class="help-block">
															代课班级
														</span>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="control-label col-md-3">备注信息</label>
                                            <div class="col-md-6">
                                                        <textarea id="detail-info" ng-model="apply.info"  class="form-control" name="info" style="height:400px;max-height:500px;">
                                                        </textarea>
                                                         <span class="help-block">
                                                             填写备注信息
                                                         </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-actions fluid">
                                        <div class="col-md-offset-3 col-md-9">
                                            <a id="submit" ng-click="submit()" class="btn blue">提交</a>
                                            <button type="reset" class="btn default">取消</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</div>
